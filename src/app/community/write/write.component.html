<div class="write-component">
  <div class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="제목을 입력하세요"[(ngModel)]="title">
    </mat-form-field>
    <ckeditor [editor]="Editor" [(ngModel)]="content"></ckeditor>
    <button mat-raised-button color="primary" class="button-submit"
            (click)="confirmWrite()">등록</button>
  </div>
</div>
<div class="result" [innerHTML]="content"></div>
